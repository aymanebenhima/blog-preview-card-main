<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="normalize.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Challenge | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <figure class="card__header">
      <img class="card--img" src="./assets/images/illustration-article.svg" alt="card illustration">
    </figure>
    <div class="card__body">
      <h6 class="card--tag">Learning</h6>
      <time class="card--date" datetime="2023-12-19:00:00-05:00">Published 19 Dec 2023</time>
      <h2 class="card--title">HTML & CSS foundations</h2>
      <p class="card--description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="card__footer">
      <img class="card--author-image" src="./assets/images/image-avatar.webp" alt="Greg Hooper">
      <h3 class="card--author-name">Greg Hooper</h3>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="#">Aymane</a>.
  </div>
</body>
</html>
